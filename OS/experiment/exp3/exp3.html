<!DOCTYPE HTML>
<html>

<head>

<body>
  <form >
    作业号（最小为0）  <input type="number"  id="pid" min='0'>
    <br>
    请求空间（最小为1）<input type="number"  id="request" min='1'>
  </form>
  <button id="request" onclick="getRequest();">发起申请空间请求</button>
  <br>  <br>  <br>
  <form >
    释放的作业号（最小为0）  <input type="number"  id="freepid" min='0'>
  </form>
  <button id="free" onclick="getFree();">发起申请释放空间请求</button>

  <div id="container">

    <div id="menu" style="max-height:1000px;max-width:1000px;float:left;">
      <h4>空闲分区表:</h4>
      <table border="1" bgcolor="#FFFAFA">
        <thead>
          <tr>
            <th>始址</th>
            <th>长度</th>
            <th>标志</th>
          </tr>
        </thead>
        <tbody id="tbodyFree">
        </tbody>
      </table>
      <br>
      <br>
      <br>
      <h4>已分配表:</h4>
      <table border="1" bgcolor="#FFFAFA" >
        <thead>
          <tr>
            <th>始址</th>
            <th>长度</th>
            <th>标志</th>
          </tr>
        </thead>
        <tbody id="tbodyAlloc">
        </tbody>
      </table>
      <p></p>


      <button id="btn1" style="width:190px;height:30px" onclick="draw()">生成随机值并重新模拟</button>

    </div>

    <div id="SSTFchartContainer" style="height: 300px; max-width: 920px; margin: 0px auto;">
    </div>
    <p></p>
    <div id="SCANchartContainer" style="height: 300px; max-width: 920px; margin: 0px auto;">
    </div>
    <div id="footer" style="clear:both;text-align:center;">
      © 电计1806张子航
    </div>

</html>
